      <h2>CONTACT</h2>
      <form
        action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi"
        method="post"
      >
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="name">Nom:</label>
            <input
              type="text"
              id="name"
              name="firstname"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="adress">Adresse:</label>
            <input
              type="text"
              name="lastname"
              class="form-control"
              id="adress"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-1 mb-3">
            <label for="codPos">Code postal:</label>
            <input
              type="text"
              required
              pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"
              title="LCL CLC"
              class="form-control"
              id="codPos"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-2 mb-3">
            Ville:<br /><input
              type="text"
              name="name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-2 mb-3">
            Numéro de téléphone:<br />
            <input
              type="text"
              required
              pattern="[514|438|450]{3}[ -][0-9]{3}[ -][0-9]{4}"
              title="YYYXXXXXXX  YYY=514 OU 438 OU 450"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            Message:<br /><textarea
              name="message"
              rows="10"
              cols="30"
              class="form-control"
              required
            ></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <input
              type="submit"
              value="Submit"
              class="btn bg-white text-dark"
            />
          </div>
        </div>
      </form>
